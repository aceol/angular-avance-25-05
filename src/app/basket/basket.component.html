<h2 class="h4">Mon panier</h2>

<div class="card" *ngIf="basketItems$ | async as basketItems">
  <div class="card-header">{{ basketItems.length }} {{ basketItems.length === 1 ? 'article' : 'articles' }}</div>

  <ul class="list-group list-group-flush">
    <li class="list-group-item d-flex justify-content-between" *ngFor="let item of basketItems">
      {{ item.title }} <span class="text-primary">{{ item.price | currency: 'EUR' }}</span>
    </li>

    <li class="list-group-item d-flex justify-content-between fw-bold" *ngIf="basketItems.length; else basketEmpty">
      Total <span class="text-primary">{{ basketTotal$ | async | currency: 'EUR' }}</span>
    </li>

    <ng-template #basketEmpty>
      <li class="list-group-item text-secondary">Votre panier est vide</li>
    </ng-template>
  </ul>
</div>

<div class="card mt-3">
  <div class="card-header">Paiement</div>

  <app-basket-form></app-basket-form>
</div>
